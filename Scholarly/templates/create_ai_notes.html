{% extends "layout.html" %}
{% block title %}AI Note Creation{% endblock %}

{% block content %}
<div class="container mt-5 text-center">

  <p class="mb-4 text-muted">Choose a file to summarize into notes</p>

  <div class="d-grid gap-3 col-6 mx-auto">
    <a href="#" class="btn btn-outline-primary">📄 Upload PDF</a>

  </div>

  <div class="mt-4">
    <a href="{{ url_for('notes') }}" class="btn btn-link">← Back to Notes</a>
  </div>
</div>
{% endblock %}
