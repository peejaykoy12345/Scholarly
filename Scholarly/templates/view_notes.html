{% extends "layout.html" %}

{% block title %} View Notes {% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-primary">{{ note.title }}</h2>
            <hr>
            <p class="card-text" style="white-space: pre-wrap;">{{ note.content }}</p>
        </div>
    </div>
    <a href="{{ url_for('notes.notes') }}" class="btn btn-secondary mt-3">Back to Notes</a>
</div>
{% endblock %}
